<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <img id="GOT" src="assets/images/Backgrounds/game-of-thrones-guessing-game.JPG" alt="Game of Thrones">
                </div>  
            </div>
        </div>
    </div>
    
    
    <div class="jumbotron" id="box">
        <div class="container" >
            <div class="row">
                <div class="col-lg-5">
                    <img id="character-image" src="assets/images/Backgrounds/The_Iron_Throne.jpg" alt="Character Pic">
                    
                </div>
                <div class="col-lg-7">
                        <button type="button" class="btn btn-primary btn-lg btn-success" id="game-restart-button">Push to Restart Game</button> 
                        <button type="button" class="btn btn-primary btn-lg" id="new-pick-button">Push to Pick a New Word</button> 
                        <br>
                        <br>
                        <br>
                        <div id="character">
                            <h1>

                            </h1>
                        </div>
                        <br>
                        <br>
                        <br>
                        <h2> You Have
                            <div>
                                <span id="guessesLeft"></span>
                            </div> 
                            Guesses Remaining.
                        </h2>
                        <br>
                        <br>
                        <h2 style="float:left">Incorrect Letters 
                            <br>
                            <span id="guessedLetters"></span>
                        </h2>
                        <br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card text-white bg-success mb-3" id= "scores-w">
                        <div class="card-header" id="header">WINS</div>
                        <div class="card-body">
                        <h1 class="card-title" id="wins"></h1>
                        </div>
                    </div>

                    <div class="card text-white bg-danger mb-3" id="scores-l" >
                        <div class="card-header" id="header">LOSSES</div>
                        <div class="card-body">
                            <h1 class="card-title" id="losses"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
